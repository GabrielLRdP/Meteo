<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <title>Application Météo</title>
</head>
<body>
    <header>
        <input type = "text" name = "input" id = "input" placeholder="Ville...">
        <button id = "ajouter" type = "button">recherche</button>
    </header>
    
    <section class = "main">
        <div class = "details">
            Vent: 15km/h<br>
            Levé du soleil: 8h45<br>
            Couché du soleil: 19h24<br>
        </div>

        <div class = "temperature">
            21°
            <img src = "https://openweathermap.org/img/wn/02d@2x.png">
        </div>

        <div class = "lieu">
            Paris<br>
            Lundi 19 novembre 2023<br>
            20h45
        </div>
    </section>

    <section class = "previsions">
        Demain 19° 
        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt=""><br>
        Après demain 17°
        <img src="https://openweathermap.org/img/wn/03d@2x.png" alt=""><br>
    </section>
    
</body>
</html>
